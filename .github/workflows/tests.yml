name: Tests

on:
  pull_request:
    paths:
      - 'config/**'
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/tests.yml'
      - 'composer.json'
  push:
    branches: ['main']
    paths:
      - 'config/**'
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/tests.yml'
      - 'composer.json'
  workflow_dispatch:

jobs:
  test:
    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}
    runs-on: 'ubuntu-latest'

    strategy:
      matrix:
        php:
          - "8.1"
          - "8.2"
          - "8.3"
          - "8.4"
        laravel:
          - "9"
          - "10"
          - "11"
        exclude:
          - php: "8.1"
            laravel: "11"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: ctype, dom, grpc, json, mbstring, openssl, xml, zip, zlib
          coverage: xdebug

      - name: Install dependencies
        run: |
          composer require -W "illuminate/contracts:^${{ matrix.laravel }}.0"
          composer require -W --dev orchestra/testbench

      - name: Setup Problem Matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Run PHPUnit
        run: vendor/bin/phpunit --coverage-clover=coverage.xml --log-junit=test-report.xml --testdox

      - name: Upload code coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
